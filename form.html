<form id="myForm">
  <label>Posisi:</label>
  <input type="text" name="posisi" required><br>

  <label>Cabang:</label>
  <input type="text" name="cabang" required><br>

  <label>Tanggal Dibuka:</label>
  <input type="date" name="tanggal_open"><br>

  <label>Tanggal Terpenuhi:</label>
  <input type="date" name="tanggal_fulfill"><br>

  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      posisi: form.posisi.value,
      cabang: form.cabang.value,
      tanggal_open: form.tanggal_open.value,
      tanggal_fulfill: form.tanggal_fulfill.value
    };

    fetch('https://script.google.com/a/macros/bfi.co.id/s/AKfycbzBtvS7JT61o53vABmdsPzmx1BUtrJlo6mrBP8KMV9FzWmthQQ5q-p_xSqqUbWI8QKe/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    }).then(res => res.json()).then(response => {
      alert('Data berhasil dikirim!');
      form.reset();
    }).catch(err => {
      alert('Gagal mengirim data');
      console.error(err);
    });
  });
</script>
